<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres jugar conmigo? - Invitación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="envelope">
        <div class="envelope-content">
            <div class="envelope-icon">✉️</div> 
            <p class="click-message">Haz clic para abrir</p>
        </div>
    </div>

    <div class="invitation-container">
        <div class="question-box">
            <p>¿Quieres jugar conmigo<br>Pookie?</p>
            <p class="emoji">🥺</p>
        </div>

        <div class="penguins-container">
            <img src="penguin-only.jpg">" alt="Personaje animado" class="penguin-single" id="penguinSingle">
        </div>

        <div class="buttons-container">
            <button id="btnYes" class="btn yes-btn">Sí</button>
            <button id="btnNo" class="btn no-btn">No</button>
        </div>
    </div>
    
    <div id="thankYouCard">
        <div class="thank-you-text-box"> 
            <h1 class="thank-you-heading">¡GRACIAS SHAWWWWW!!!!</h1>
        </div>
        <div class="thank-you-image-wrapper"> 
            <img src="tu_foto_grande.jpg" alt="Foto de agradecimiento" class="thank-you-photo">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
